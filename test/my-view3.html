<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view3</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/my-view3.js"></script>
</head>
<body>
<test-fixture id="BasicView">
    <template>
        <my-view3 url="http://hapi.fhir.org/baseDstu3/Patient/2"></my-view3>
    </template>
</test-fixture>



<script type="module">

    suite('my-view2 tests', function () {
        test('Active state true or false ', function (done) {
            var myView = fixture('BasicView');
            myView.addEventListener('iron-ajax-response', function () {
                var deceased = myView.shadowRoot.getElementById('decease').checked;
                assert.equal(deceased, false);
                assert.notEqual(deceased, true);
                done();
            });
        });

    });
</script>
</body>
</html>
